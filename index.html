<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>Parchment, Stone, or Blade</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <h1>Rock, Paper, or Scissors?</h1>

    <p>
      A bot has challenged you to a game. <strong>Rock </strong> beats
       <strong> scissors</strong>, <strong> scissors</strong> beats
       <strong> paper</strong>, and <strong> paper</strong> beats
      <strong>rock</strong>.
    </p>

    <div class="scoreboard">
      <h2>Scoreboard</h2>
      <table>
        <tbody>
          <tr>
            <td id="humanScore">0</td>
            <td id="computerScore">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th>You</th>
            <th>Bot</th>
          </tr>
        </tfoot>
      </table>
    </div>
    <section class="update">
    
    <div id="status"></div>
  </section>
    <section class="options">
    <button id="rock"></button>

    <button id="paper"></button>

    <button id="scissors"></button>
    </section>

    
    <script src="./js/main.js"></script>
  </body>
</html>
